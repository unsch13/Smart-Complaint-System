<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a subdirectory, set the base href
    to match. For example, if your app is at https://example.com/my-app/,
    set the base href to "/my-app/".
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Smart Complaint Management System for Educational Institutions">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Complaint System">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Smart Complaint System</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    var serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
  
  <!-- Environment Variables for Vercel -->
  <script>
    // Inject environment variables from Vercel
    window.env = {
      SUPABASE_URL: '{{SUPABASE_URL}}',
      SUPABASE_ANON_KEY: '{{SUPABASE_ANON_KEY}}',
      SUPABASE_SERVICE_KEY: '{{SUPABASE_SERVICE_KEY}}',
      SMTP_EMAIL: '{{SMTP_EMAIL}}',
      SMTP_PASSWORD: '{{SMTP_PASSWORD}}'
    };
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
